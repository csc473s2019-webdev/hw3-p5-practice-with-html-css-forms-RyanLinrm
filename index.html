<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Assignment on building a survey form by Runmin Lin">
    <title>A Survey Form by Runmin Lin</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    
    <div class="myform">
        <p id="description">Let's share your favorite music genre</p>

        <form action="" id="survey-form">
            <div class="formElement">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="formElement">
                <label for="email" >Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="formElement">
                <label for="age">Age:</label>
                <input type="number" id="number" placeholder="Enter your age" min="1" max="110" required>
            </div>
            <div class="formElement">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male" id="male">
                    <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Female</label>
                <input type="radio" name="gender" value="pnts" id="pnts">
                    <label for="fnts">Perfer not to say</label>
            </div>
            <div class="formElement">
                <label for="status">What status suits your musical experince the most: </label>
                <select name="status" id="dropdown">
                    <option value="Listener">Just a Listener</option>
                    <option value="player">I play intrument(s)</option>
                    <option value="beatMaker">I make beats for fun</option>
                    <option value="profession">professional producer</option>
                    <option value="hater">I don't enjoy music</option>
                </select>
            </div>

        </form>
    </div>
</body>
</html>
