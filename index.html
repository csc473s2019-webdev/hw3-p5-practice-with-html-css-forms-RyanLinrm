<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Assignment on building a survey form by Runmin Lin">
    <title>A Survey Form by Runmin Lin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    
    <div class="myform">
        <p id="description">Let's share your musical experience</p>

        <form action="" id="survey-form">
            <div class="formElement">
                <label for="name" class="inputboxlabel">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="formElement">
                <label for="email" class="inputboxlabel">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="formElement">
                <label for="age"class="inputboxlabel">Age:</label>
                <input type="number" id="number" placeholder="Enter your age" min="1" max="110" required>
            </div>
            <div class="formElement">
                <label for="gender">Gender:</label>
                <div class="block">
                    <input type="radio" name="gender" value="male" id="male">Male
                    <input type="radio" name="gender" value="female" id="female">Female
                    <input type="radio" name="gender" value="pnts" id="pnts">Perfer not to say
                </div>
            </div>
            <div class="formElement">
                <label for="status">What status suits your musical experience the most: </label>
                <select name="status" id="dropdown">
                    <option value="Listener">Just a Listener</option>
                    <option value="player">I play intrument(s)</option>
                    <option value="beatMaker">I make beats for fun</option>
                    <option value="profession">professional producer</option>
                    <option value="hater">I don't enjoy music</option>
                </select>
            </div>
            <div class="formElement">
                <label for="genre">Your favorite genre:</label>
                <div class="block">
                    <input type="checkbox" name="genre" value="Blues">Blues
                    <input type="checkbox" name="genre" value="Classical">Classical
                    <input type="checkbox" name="genre" value="Country">Country
                    <input type="checkbox" name="genre" value="EDM">EDM
                    <input type="checkbox" name="genre" value="Folk">Folk
                    <input type="checkbox" name="genre" value="Hip-Hop">Hip-Hop
                    <input type="checkbox" name="genre" value="Industrial">Industrial
                    <input type="checkbox" name="genre" value="J-Pop">J-Pop
                    <input type="checkbox" name="genre" value="Jazz">Jazz
                    <input type="checkbox" name="genre" value="k-Pop">k-Pop
                    <input type="checkbox" name="genre" value="Pop">Pop
                    <input type="checkbox" name="genre" value="R&B">R&B
                    <input type="checkbox" name="genre" value="Rock">Rock
                </div>
            </div>
            <div class="formElement">
                <label for="message"> <br> Share with me your favorite things about music <br> 
                    (song/artist/band/instrument/music story/etc):<br> <br></label>
                <textarea name="message" id="message" cols="70" rows="20"></textarea>
            </div>
            <div class="formElement">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
