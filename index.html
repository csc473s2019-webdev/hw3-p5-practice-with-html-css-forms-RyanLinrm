<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Assignment on building a survey form by Runmin Lin">
    <title>A Survey Form by Runmin Lin</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    
    <div class="myform">
        <p id="description">Let's share your favorite music genre</p>

        <form action="" id="survey-form">
            <div class="formElement">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="formElement">
                <label for="email" >Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="formElement">
                <label for="age">Age:</label>
                <input type="number" id="number" placeholder="Enter your age" min="1" max="110" required>
            </div>
            <div class="formElement">
                <label for="gender">Gender:</label>
                <select name="gender" id="dropdown">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="pnts">Prefer not to say</option>
                </select>
            </div>

        </form>
    </div>
</body>
</html>
